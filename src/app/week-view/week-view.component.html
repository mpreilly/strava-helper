<h2>Weekly Mileage</h2>
<div id="mileage-container">
    <div id='table-container'>
        <table id='mileage-table'>
            <tr>
                <th>Week</th>
                <th>Mileage</th>
            </tr>
            <tr *ngFor="let week of weeklyMileage">
                <td>{{week.startDate.toLocaleDateString()}}</td>
                <td>{{week.mileage.toFixed(2)}}</td>
            </tr>
        </table>
    </div>
    <div id="current-week">
        <h3>Current Week's Mileage</h3>
        <h4>{{weeklyMileage[0].mileage.toFixed(2)}}</h4>
    </div>
</div>
